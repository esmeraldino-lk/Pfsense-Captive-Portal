<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en" >

<style>
  
  *{
    padding: 0;
    margin: 0;
    font-family: 'Trebuchet MS', sans-serif;
  }
  html {
    background-color: black;
    color: #e0e0e0;
    background-repeat: no-repeat;
    background-size: auto 110%;
    animation: gradient 45s ease infinite;
    background: linear-gradient(-49deg, #16ab3e, #1c1c1c, #10241f, #0e66b3);
    background-size: 400% 400%;
  }
  .footer {
    position: fixed;
    left: 0;
    bottom: 10px;
    width: 100%;
    text-align: center;
  }
  .footer p{
    opacity: 0.4;
    color: lightgrey;
    font-size: 12px;
    font-style: italic;
    cursor: context-menu;
  }
  .footer a{
    color: white;
    text-decoration: none;
  }
  body {
    font-size: 15px;
    text-align: center;
    min-height: 500px;
  }
  body .text{
    margin-top: 85px;
    margin-bottom: 2%;
  }
  body .text p{
    margin-top: 4%;
  }
  header h1{
    font-size: 26px;
    padding-top: 10px;
    font-family: 'Trebuchet MS', sans-serif;
    text-transform: uppercase;
  }
  .buttonC {
    background-color: #10e826;
    padding: 7px;
    margin-top: 20px;
    border-color: #10e826;
    border-radius: 10px;
    width: 200px;
    height: 40px;
    outline: 0;
    color: black;
    font-family: 'Trebuchet MS', sans-serif;
    font-size: 18px;
    font-weight: normal;
    opacity: 0.8;
    transition: 0.3s;
    filter: saturate(1);
    cursor: pointer;
  }
  .buttonC:hover, .buttonC:active{
    opacity: 1;
    
  }
  .placeholder {
    padding-left: 10px;
    padding-right: 10px;
    height: 40px;
    width: 250px;
    border-radius: 5px;
    outline: 0;
    color: grey;
    text-align: center;
    font-family: 'Trebuchet MS', sans-serif;
    font-size: 20px;
    text-transform: uppercase;
  }
  form span {
    font-size: 12px;
    color: lightgrey;
  }
  .circleInterative {
    height: 40px;
    width: 40px;
    background-color: white;
    margin: 0 auto;
    border-radius: 100px;
    margin-bottom: -10px;
    transition: width 0.6s ease-in, height 1s ease-in;

  }
  .circleInterative svg {
    margin: auto;
    position: relative;
    top: -20px;
    background-size: inherit;
  }
  .circleInterative:hover, .circleInterative:active {
    width: 200px;
    height: 40px;
  }
  .circleInterative p {
    z-index: 3;
    width: 150px;
    position: absolute;
    top: 0;
    height: 30px;
    padding-top: 11px;
    padding-left: 35px;
    font-size: 16px;
    text-transform: uppercase;
    font-weight: normal;
    font-family: arial;
    font-style: normal;
    opacity: 0;
    transition: 0.3s;
    color: red;
  }
  .circleInterative p:hover {
    opacity: 1;
    transition: 0.5s;
    transition-delay: 0.6s;
  }
  .circleInterativeimage {
    width: 100%;
    height: 100%;
    position: relative;
    text-align: left;
    padding-left: 5px;
    z-index: 1;
  }
  @keyframes gradient {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }}
  a{
    cursor: context-menu;
  }

</style>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rede Visitantes</title>

  <!-- If you are using CSS version, only link these 2 files, you may add app.css to use for your overrides if you like. -->
  <link rel="stylesheet" href="foundation/css/normalize.css">
  <link rel="stylesheet" href="foundation/css/foundation.css">

  <!-- slide show-->
  <link rel="stylesheet" type="text/css" href="vegas/jquery.vegas.css" />

<header style="margin-top:10px">
    <h1>rede visitantes</h1>

      <p>Você está acessando a rede de visitantes<br> para obter acesso solicite um voucher para a recepção<br> e insira-o abaixo.</p>

    <form name="form" action="$PORTAL_ACTION$" onsubmit="return validateForm()" method="post">

       <input name="redirurl" type="hidden" value="$PORTAL_REDIRURL$">
       <input name="zone" type="hidden" value="$PORTAL_ZONE$">
       <input name="teste" type="hidden" value="$PORTAL_MESSAGE$">
       <br>
       <br>
       <input class="buttonC" name="accept" type="submit" value="Continuar">
    </form>

  <script type="text/javascript">

    function validateForm() 
    {
      var x = document.forms["form"]["auth_voucher"].value;
      if (x.length < 13) 
      {
          alert("O voucher deve conter 13 caracteres.");
          return false;
      }
    }
